<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtenos da lista a seguir. Passe o mouse em cima para descobrir qual tag deverá utlizar em cada caso</p>

    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="&lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
