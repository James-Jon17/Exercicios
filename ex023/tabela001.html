<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: top; /* alinhamento vertical */
        }

        .ultima {
            color: white;
            cursor: default;
        }

        .numero {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--Hierarquia de tabela (simples)
        Table = tabela
            Table Row = linha de tabela
                Table Header = cabecalho de tabela
                Table Data = dados de tabela
    -->
    <table>
        <tr> <!--Primeira Linha--> 
            <td>A1
            <td>B1
            <td>C1
        <tr> <!--Segunha Linha-->
            <td>A2
            <td>B2
            <td>C2
        <tr> <!--Teeceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
        <tr class="ultima">
            <td>A1</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
