<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafros e Quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrago de qualquer jeito basta colocar tudo no meio do par de &lt;p&gt; e &lt;p/&gt;
    </p> <!--LESS THAN / GREATER THAN-->
    
    <p>se precisar quebrar <br> usa a tag &lt;br&gt; apenas</p>
    
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos de emoji:
        &#x1F60A;
        &#x1FAF6;
    </p>
</body>
</html>
